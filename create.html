  <body>
    <header class="main-header pd-10">
      <h1 class="pd-t-15">Create</h1>
    </header>

    <main class="scrolling">
      <form class="create-card mgn-30-15 pd-20" action="">
        <label class="create-card__title">
          Add question
          <textarea
            class="create-card__copy"
            name=""
            id=""
            cols="30"
            rows="4"
          ></textarea>
        </label>
        <label class="create-card__title">
          Add answer
          <textarea
            class="create-card__copy"
            name=""
            id=""
            cols="30"
            rows="4"
          ></textarea>
        </label>
        <label class="create-card__title--tags">
          Add taggs
          <input class="tags__list--new-tag" type="text" />
        </label>
        <button class="button">Submit</button>
      </form>
    </main>
